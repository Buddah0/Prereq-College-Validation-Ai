name: Smoke Ingest

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run ingest stub
        run: |
          mkdir -p samples
          echo "<html><body>sample catalog</body></html>" > samples/sample-catalog.html
          python scripts/ingest.py --source samples/sample-catalog.html --out snapshots/latest.json

      - name: Verify snapshot created
        run: |
          test -f snapshots/latest.json && echo "Snapshot created"
